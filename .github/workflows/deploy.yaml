name: Deploy Frontend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        HOST: ${{ secrets.HOST }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

    - name: Sync source files to remote server with rsync
      env:
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        rsync -avz --delete --exclude=".git" --exclude="node_modules" ./ $USER@$HOST:$PROJECT_PATH

    - name: Run build on the server
      env:
        USER: ${{ secrets.USER }}
        HOST: ${{ secrets.HOST }}
        PROJECT_PATH: ${{ secrets.PROJECT_PATH }}
      run: |
        ssh $USER@$HOST "cd $PROJECT_PATH && npm install && npm run dev"
